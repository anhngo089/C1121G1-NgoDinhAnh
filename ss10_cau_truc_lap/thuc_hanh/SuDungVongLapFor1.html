<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for
. Với N sẽ hiển thị từ 0 đến 5-->
<p id="demo"></p>
<script>
    let text="";
    let i=0;
    for (let i=0 ; i<5 ; i++){
        text+="so thu tu"+i+"<br>"
    }
    document.getElementById("demo").innerHTML=text
</script>


</body>
</html>
