<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cơ thể</title>
</head>
<body>
    <script>
        let canNang = prompt("nhap can năng");
        let chieuCao=prompt("nhap chieu cao");
        let ibm=canNang/(chieuCao*chieuCao);
        if (ibm<18){
            alert("thieu can");
        }else if (ibm<25) {
            alert("du can");
        }else if (ibm<35){
        alert("tot");
        }else {
            alert("khong tot");
        }
    </script>

</body>
</html>
